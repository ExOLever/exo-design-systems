<exo-toolbar color="primary">
  <exo-button color="accent" selector="mat-icon-button" aria-label="Toggle sidenav" (clicked)="drawer.toggle()" >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </exo-button>
  Openexo
</exo-toolbar>
<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/buttons'>Buttons</a>
      <a mat-list-item routerLink='/toolbar'>Toolbar</a>
      <a mat-list-item routerLink='/menu'>Menus</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
